<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Linktree clone</title>
  </head>
  <body>
    <div class="container">
       <a  href="" class="share-button">
        <ion-icon class="share-icon" name="share-outline"></ion-icon>
       </a>
       <div class="img-container">
        <img class="img" src="profile.jpg" alt="profile picture">
       </div>
       <h1>@Sharanu</h1>

      <a href="https://www.linkedin.com/" class="link-card">
        <ion-icon class="icons" name="logo-linkedin"></ion-icon>
        <p>Linkedin</p>
        <ion-icon  class="icons" name="share-outline"></ion-icon>
      </a>
      <a href="https://twitter.com/" class="link-card">
        <ion-icon class="icons" name="logo-github"></ion-icon>
        <p>Twitter</p>
        <ion-icon  class="icons" name="share-outline"></ion-icon>
      </a>
      <a href="https://twitter.com/" class="link-card">
        <ion-icon class="icons" name="logo-twitter"></ion-icon>
        <p>Github</p>
        <ion-icon  class="icons" name="share-outline"></ion-icon>
      </a>
     
    </div>








    <script src="script.js" ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
